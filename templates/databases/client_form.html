{% extends "base_generic.html" %}

{% block content %}
    <h1>Client create form</h1>

        <div class='alert alert-warning'>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
